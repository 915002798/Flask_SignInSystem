<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block block_title_content %}{% endblock %}</title>
    <meta name="description" content="这是一个 index 页面">
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="icon" type="image/png" href="{{ url_for('static',filename="student/assets/i/favicon.png") }}">
    <link rel="apple-touch-icon-precomposed"
          href="{{ url_for('static',filename="student/assets/i/app-icon72x72@2x.png") }}">
    <meta name="apple-mobile-web-app-title" content="Amaze UI"/>
    <link rel="stylesheet" href="{{ url_for('static',filename="student/assets/css/amazeui.min.css") }}"/>
    <link rel="stylesheet" href="{{ url_for('static',filename="student/assets/css/admin.css") }}">
</head>
<body>

<header class="am-topbar admin-header">
    <div class="am-topbar-brand">
        <strong>XX学生签到系统首页</strong>
        <small>角色：Teacher</small>
    </div>

    <div class="am-collapse am-topbar-collapse" id="topbar-collapse">

        <ul class="am-nav am-nav-pills am-topbar-nav am-topbar-right admin-header-list">
            <li class="am-dropdown" data-am-dropdown>
                <a class="am-dropdown-toggle" data-am-dropdown-toggle href="javascript:;">
                    <span class="am-icon-users"></span> {{ session.get("username") }} <span class="am-icon-caret-down"></span>
                </a>
                <ul class="am-dropdown-content">
                    <li><a href="#"><span class="am-icon-user"></span> 资料</a></li>
                    <li><a href="#"><span class="am-icon-cog"></span> 设置</a></li>
                    <li><a href="{{  url_for('teacher.logout') }}"><span class="am-icon-power-off"></span> 退出</a></li>
                </ul>
            </li>
        </ul>
    </div>
</header>

<div class="am-cf admin-main">
    <!-- sidebar start -->
    <div class="admin-sidebar">
        <ul class="am-list admin-sidebar-list">
            <li><a href="#"><span class="am-icon-home"></span> 首页</a></li>
            <li><a href="#" class="am-cf"><span class="am-icon-check"></span> 个人资料</a></li>
            <li><a href="{{ url_for('teacher.get_signs') }}"><span class="am-icon-table"></span> 学生签到记录 </a></li>
            <li><a href="#"><span class="am-icon-pencil-square-o"></span> 表单</a></li>
            <li><a href="{{ url_for('teacher.logout') }}"><span class="am-icon-sign-out"></span> 注销</a></li>
        </ul>

        <div class="am-panel am-panel-default admin-sidebar-panel">
            <div class="am-panel-bd">
                <p><span class="am-icon-bookmark"></span> 公告</p>
                <p>时光静好，与君语；细水流年，与君同。—— Amaze</p>
            </div>
        </div>

        <div class="am-panel am-panel-default admin-sidebar-panel">
            <div class="am-panel-bd">
                <p><span class="am-icon-tag"></span> wiki</p>
                <p>Welcome to the Amaze wiki!</p>
            </div>
        </div>
    </div>
    <!-- sidebar end -->

    <!-- content start -->
    {% block block_content %}{% endblock %}
    <!-- content end -->

</div>

<footer>
    <hr>
    <p class="am-padding-left">© by.@zwm 网站许可. </p>
</footer>

<!--[if (gte IE 9)|!(IE)]><!-->
<script src="{{ url_for('static',filename="student/assets/js/jquery.min.js") }}"></script>
<script src="{{ url_for('static',filename="student/assets/js/amazeui.min.js") }}"></script>
<!--<![endif]-->
<script src="{{ url_for('static',filename="student/assets/js/app.js") }}"></script>
</body>

{% block block_new_script %}{% endblock %}

</html>
